<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-scratch</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="../dist/vue-scratch-min.js"></script>
    <style>
      .content-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <vue-scratch
        :cover-width="300"
        :cover-height="150"
        :finsh-percent="50"
        @completed="handleCompleted">
        <div class="content-wrapper">
          <h1>恭喜获奖</h1>
        </div>
      </vue-scratch>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        methods: {
          handleCompleted () {
            console.log('completed')
          }
        }
      })
    </script>
  </body>
</html>
